<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色背景 - VS Code 风格 -->
  <rect width="128" height="128" rx="12" fill="#1e1e1e" />
  
  <!-- 代码窗口边框 -->
  <rect x="8" y="8" width="112" height="112" rx="6" fill="#252526" stroke="#37373d" stroke-width="1" />
  
  <!-- 文件头部注释背景 -->
  <rect x="16" y="20" width="96" height="76" rx="3" fill="#1e1e1e" />
  
  <!-- 注释符号 -->
  <text x="22" y="36" font-family="monospace" font-size="5" fill="#6a9955"> *</text>
  <text x="22" y="50" font-family="monospace" font-size="5" fill="#6a9955"> *</text>
  <text x="22" y="64" font-family="monospace" font-size="5" fill="#6a9955"> *</text>
  <text x="22" y="78" font-family="monospace" font-size="5" fill="#6a9955"> *</text>
  
  <!-- 注释内容 -->
  <text x="34" y="36" font-family="monospace" font-size="5" fill="#d4d4d4">File Header Comment</text>
  <text x="34" y="50" font-family="monospace" font-size="5" fill="#d4d4d4">@author Mr.MudBean</text>
  
  <!-- 重点突出 updated 字段 -->
  <text x="34" y="64" font-family="monospace" font-size="5" fill="#569cd6">@updated</text>
  
  <!-- 日期转变效果 (核心视觉元素) -->
  <g transform="translate(70, 64)">
    <!-- 旧日期 (淡出效果) -->
    <text x="2" y="-2" font-family="monospace" font-size="5" fill="#ce9178" opacity="0.2">2026-01-05</text>
    
    <!-- 转变箭头 -->
    <!-- <path d="M -12 -1 L 0 -1 L 0 -4 L 4 0 L 0 4 L 0 1 L -12 1 Z" fill="#4ec9b0" /> -->
    
    <!-- 新日期 (高亮) -->
    <text font-family="monospace" font-size="5" fill="#b5cea8" font-weight="bold">2026-01-06</text>
  </g>
  
  <!-- 自动保存图标 (小细节) -->
  <circle cx="64" cy="104" r="3" fill="#4ec9b0" opacity="0.7" />
  <circle cx="64" cy="104" r="2" fill="#4ec9b0" />
  <circle cx="64" cy="104" r="1" fill="#1e1e1e" />
  
  <!-- 扩展名称缩写 (角落) -->
  <text x="112" y="115" font-family="Segoe UI, sans-serif" font-size="6" fill="#2fa" text-anchor="end">auto last modified</text>
</svg>